<div class="container-fluid">
    <div class="row">
        <!-- Form to upload file -->
        <div class="col-md-4 mt-5">
            <button class="btn btn-outline-primary mb-3" (click)="back()">back</button>
            <div class="card border-0 shadow">
                <div class="card-body">
                    <!-- Input field for file selection -->
                    <div>
                        <input type="file" class="text-nowrap text-truncate file" (change)="selectFile($event)">
                    </div>
                    <!-- Input field for course name -->
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" [(ngModel)]="courseName">
                    </div>
                    <!-- Upload button -->
                    <div>
                        <button type="button" class="btn btn-outline-warning" [disabled]="!selectedFiles || !courseName"
                            (click)="uploadFile()">Upload</button>
                    </div>
                    <!-- Progress bar -->
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-info" role="progressbar"
                            attr.aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{ width: percentage + '%' }">
                            {{percentage}}%
                        </div>
                    </div>
                    <!-- Button to get all files -->
                    <div class="mt-3">
                        <button type="button" class="btn btn-outline-primary" (click)="getAllFiles()">Get All
                            Files</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Display uploaded files -->
        <div class="col-md-8 mt-4">
            <div class="mb-3 mt-4">
                <h4 class="text-primary">File list</h4>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">File name</th>
                        <th scope="col">File size</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through files and display them -->
                    <div *ngFor="let file of listOfFiles">
                        <td>{{file.name}}</td>
                        <td>{{file.size}}</td>
                        <td>
                            <a [href]="file.url" class="btn btn-outline-info" type="button" download>Download</a>
                            <a class="btn btn-outline-danger ms-2" type="button" (click)="deleteFile(file)">Delete</a>
                        </td>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
