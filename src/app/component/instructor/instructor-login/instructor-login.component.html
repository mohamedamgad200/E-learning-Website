<div class="container mt-5 bg">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 ">
                <h2 class="text-center mb-4">Instructor Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group mt-3">
                        <label for="email" class="pb-2">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="loginForm.get('email')!.errors?.['required'] && loginForm.get('email')!.touched"
                            class="text-danger">
                            Email is required.
                        </div>
                        <div *ngIf="loginForm.get('email')!.errors?.['email'] && loginForm.get('email')!.touched"
                            class="text-danger">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="pb-2">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                        <div *ngIf="loginForm.get('password')!.errors?.['required'] && loginForm.get('password')!.touched"
                            class="text-danger">
                            Password is required.
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <button type="click" class="btn btn-primary" (click)="backbutton()">Back</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href='/instructorRegister'>Don't have account</a>
                    </div>
                    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
                </form>

            </div>
        </div>
    </div>
</div>
