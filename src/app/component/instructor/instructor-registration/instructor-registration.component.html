<div class="container mt-5 bg">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 ">
                <h2 class="text-center mb-4">Instructor Registration</h2>
                <form [formGroup]="registrationForm" (ngSubmit)="register()">
                    <div class="form-group mt-3">
                        <label for="name" class="pb-2">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="pb-2">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="pb-2">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirm-password" class="pb-2">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password"
                            formControlName="confirmPassword" required>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="registrationForm.invalid">Register</button>
                    </div>
                    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
                </form>

            </div>
        </div>
    </div>
</div>
