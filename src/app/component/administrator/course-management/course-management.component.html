<div class="">
    <div class="row">
        <div class="col-md-3">
            <app-side-bar-admin></app-side-bar-admin>
        </div>
        <div class="col-md-9 mt-3">
            <div *ngIf="selectedSection === 'courseManagement'">
                <h2>Course Management</h2>
                <button class="btn btn-primary mb-3" (click)="getCourses()">Get Courses</button>
                <div class="row">
                    <div class="col-md-12">
                        <h3>All Courses</h3>
                        <table class="table mt-3" *ngIf="courses && courses.length > 0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Instructor</th>
                                    <th>Approved</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of courses">
                                    <td>{{ course.name }}</td>
                                    <td>{{ course.description }}</td>
                                    <td>{{ course.instructor }}</td>
                                    <td>{{ course.approved ? 'Yes' : 'No' }}</td>
                                    <td>
                                        <button *ngIf="!course.approved" class="btn btn-success btn-sm"
                                            (click)="approveCourse(course.id)">Approve</button>
                                        <!-- Add other actions if needed -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div *ngIf="!courses || courses.length === 0" class="text-muted mt-3">No courses found.</div>
                    </div>
                </div>
            </div>
            <!-- Add other sections here -->
        </div>
    </div>
</div>
